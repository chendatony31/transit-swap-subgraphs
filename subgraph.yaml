      entities:
        - Order
      abis:
        - name: TransitOld
          file: ./abis/TransitOld.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleSwap
      file: ./src/transit-old.ts
