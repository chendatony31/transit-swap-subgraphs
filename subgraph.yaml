    network: moonbeam
    source:
      abi: TransitOld
      address: "0x684D2EB723854dfa6FC68381Dae184dB3E9420e2"
      startBlock: 920793
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Order
      abis:
        - name: TransitOld
