specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Xswap
    network: mainnet
    source:
      abi: Xswap
      address: "0xB01A9a7EF5779fa8680898827Cc2B1AEd638eE2D"
      startBlock: 12867422
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Order
        - User
      abis:
        - name: Xswap
          file: ./abis/Xswap.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleSwap
      file: ./src/xswap.ts
  - kind: ethereum
    name: TransitOld
    network: mainnet
    source:
      abi: Transit
      address: "0x0000000000000000000000000000000000000000"
      startBlock: 13847864
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Order
        - User
      abis:
        - name: Transit
          file: ./abis/Transit.json
      eventHandlers:
        - event: SwapChannel(indexed address,indexed address,indexed
            address,string,uint256,uint256,uint256)
          handler: handleSwapChannel
      file: ./src/transit.ts
  - kind: ethereum
    name: Transit
    network: mainnet
    source:
      abi: Transit
      address: "0xc8d7899f22bc4995c8176e3f2a5ba3f5e87d95e5"
      startBlock: 13847864
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Order
        - User
      abis:
        - name: Transit
          file: ./abis/Transit.json
      eventHandlers:
        - event: SwapChannel(indexed address,indexed address,indexed
            address,string,uint256,uint256,uint256)
          handler: handleSwapChannel
      file: ./src/transit.ts
