specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Xswap
    network: bsc
    source:
      abi: Xswap
      address: "0xb01a9a7ef5779fa8680898827cc2b1aed638ee2d"
      startBlock: 9339737
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Order
        - User
      abis:
        - name: Xswap
          file: ./abis/Xswap.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleSwap
      file: ./src/xswap.ts
